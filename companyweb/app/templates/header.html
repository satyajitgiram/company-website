{% load static %}

<!-- main header -->
<header class="main-header header-three menu-white menu-absolute">

    <div class="header-top-wrap bgc-secondary">
        <div class="container">
            <div class="header-top">
                <div class="text"><span class="hello">Hello</span> We’re professional IT solutions company. Let’s work together <a href="{% url 'contact' %}">Contact Us</a></div>
            </div>
        </div>
    </div>
    
    <!--Header-Upper-->
    <div class="header-upper">
        <div class="container clearfix">

            <div class="header-inner rel d-flex align-items-center">
                <div class="logo-outer">
                    <div class="logo"><a href="{% url 'home' %}"><img height="40px" src="{% static 'images/logos/logo-alignflix.jpg' %}" alt="Logo" title="Logo"></a></div>
                </div>

                <div class="nav-outer ms-lg-auto clearfix">
                    <!-- Main Menu -->
                    <nav class="main-menu navbar-expand-lg">
                        <div class="navbar-header py-10">
                            <div class="mobile-logo">
                                <a href="{% url 'home' %}">
                                    <img height="40px"  src="{% static 'images/logos/logo-alignflix.jpg' %}" alt="Logo" title="Logo">
                                </a>
                            </div>
                            
                            <!-- Toggle Button -->
                            <button type="button" class="navbar-toggle" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <div class="navbar-collapse collapse clearfix">
                            <ul class="navigation clearfix">
                                <li ><a href="{% url 'home' %}">Home</a>

                                </li>
                                <li><a href="{% url 'services' %}">services</a>

                                </li>
                                <li><a href="{% url 'contact' %}">Contact us</a></li>
                                <li><a href="{% url 'about-us' %}">About us</a></li>
                                <li><a href="{% url 'team' %}">Team</a></li>
                                <li><a href="{% url 'faqs' %}">faqs</a></li>
                            </ul>
                        </div>

                    </nav>
                    <!-- Main Menu End-->
                </div>
                
                <!-- Nav Search -->
                <div class="nav-search py-10">
                    <button class="far fa-search"></button>
                    <form action="#" class="hide">
                        <input type="text" placeholder="Search" class="searchbox" required="">
                        <button type="submit" class="searchbutton far fa-search"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End Header Upper-->
</header>
